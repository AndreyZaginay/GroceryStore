<form class="category-form" action="" [formGroup]="categoryForm">
    <mat-form-field appearance="outline">
        <mat-label>Category name</mat-label>
        <input type="text" matInput formControlName="category">
    </mat-form-field>
    <button (click)="addCategory()" [disabled]="categoryForm.invalid" mat-raised-button>Add category</button>
</form>
