        <a class="side-link" routerLinkActive="side-link--active" *ngFor="let category of productsCategories" [routerLink]="[category.name]">
            {{ category.name }}
        </a>
     </div> 
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
